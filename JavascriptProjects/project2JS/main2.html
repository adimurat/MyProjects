<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="main2.css">
</head>
<body>
    <div class="container">
        <h1>Скоро Черная Пятница!!!</h1>
        <div class="count-time">
            <div class="count-item">
                <h4 class="days">10</h4>
                <span>days</span>
            </div>        
            <div class="count-item">
                <h4 class="hours">12</h4>
                <span>hours</span>
            </div>
        
            <div class="count-item">
                <h4 class="minutes">50</h4>
                <span>minutes</span>
            </div>
        
            <div class="count-item">
                <h4 class="seconds">10</h4>
                <span>seconds</span>
            </div>
        </div>
    </div>
    <script src="main2.js"></script>
</body>
</html>
